<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descripition" content="primeiros passos em programação!">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Maria Lima</title>
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="logo.jpeg" alt="imagem minha face">
        <nav class="cabecalho_menu">
            <a class="cabecalho_menu_item" href="https://www.linkedin.com/in/silvania-lima-9b30923b/">Linkedin</a>
            <a class="cabecalho_menu_item" href="https://github.com/silpinksa">Github</a>

    <main class="conteudo">

            <div class="conteudo_principal_escrito">

    <footer class="rodape">
        <img class="rodape_imagem" src="codigo.jpg" alt="imagem de um código">
    </footer>
